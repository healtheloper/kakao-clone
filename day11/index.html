<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/04832fad24.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <div class="status-bar">
        <div class="status-bar__timestamp">9:41</div>
        <div class="status-bar__icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-share-alt"></i>
      </header>
      <div class="places">
        <img src="images/budapest.jpg" class="places__img-box" />
        <img src="images/rome.jpg" class="places__img-box" />
        <img src="images/london.jpg" class="places__img-box" />
        <div class="places__img-box">+4</div>
      </div>
      <div class="tags">
        <span class="tags__tag">TOWN</span>
        <span class="tags__tag">HISTORICAL</span>
        <span class="tags__tag">FOR KIDS</span>
      </div>
      <div class="place">
        <div class="place__inform">
          <div class="place__inform__column">
            <span class="place__inform-title">City of Lights</span>
            <div class="place__inform-check">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="place__inform__column">
            <div class="place__inform-locate">
              <i class="fas fa-map-marker-alt"></i>
              <span>Avotu iela 104-B</span>
            </div>
          </div>
          <div class="place__inform__column">
            <div class="place__inform-stars inform-stars">
              <div class="inform-stars__full">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <div class="inform-stars__half">
                <i class="fas fa-star-half-alt"></i>
              </div>
              <span>4.75</span>
            </div>
            <span class="place__inform-distance">325 m</span>
          </div>
        </div>
      </div>
      <div class="overview">
        <span class="overview__title">OVERVIEW</span>
        <span class="overview__explan">
          Lativia's capital Riga is enriched and inspired every day by its
          multicultural community. Riga is perhaps the most
        </span>
        <span class="overview__read-more">Read More</span>
      </div>
      <div class="nav">
        <div class="nav__half-circles">
          <div class="nav__half-circle1"></div>
          <div class="nav__half-circle2"></div>
        </div>
        <div class="nav__list">
          <div class="nav__list1">
            <div class="nav__btn__home">
              <i class="fas fa-home"></i>
            </div>
            <div class="nav__btn__earth">
              <i class="fas fa-globe-americas"></i>
            </div>
          </div>
          <div class="nav__btn-route">
            <i class="fas fa-route"></i>
          </div>
          <div class="nav__list2">
            <div class="nav__btn__users">
              <i class="fas fa-users"></i>
            </div>
            <div class="nav__btn__cog">
              <i class="fas fa-cog"></i>
            </div>
          </div>
          <div class="nav__iphone-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
