<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/04832fad24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="header__icon">
          <a href="more.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i
          ></a>
        </span>
        <h1 class="header_title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <header class="settings__header">
        <ul class="settings__btn-list">
          <li class="settings__btn">
            <span class="settings__btn-icon">
              <i class="fas fa-check"></i>
            </span>
            <span class="settings__btn-title">Notices</span>
          </li>
          <li class="settings__btn">
            <span class="settings__btn-icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__btn-title">Kakao Lab</span>
          </li>
          <li class="settings__btn">
            <div class="settings__btn-column">
              <span class="settings__btn-icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__btn-title">Version</span>
            </div>
            <div class="settings__btn-column">
              <h5 class="settings__version">8.2.7</h5>
            </div>
          </li>
        </ul>
      </header>
      <section class="settings">
        <ul class="settings__btn-list">
          <li class="settings__btn btn">
            <span class="btn-icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="btn-title">Privacy</span>
          </li>
          <li class="settings__btn btn">
            <span class="btn-icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="btn-title">Notifications</span>
          </li>
          <li class="settings__btn btn">
            <span class="btn-icon">
              <i class="far fa-user"></i>
            </span>
            <span class="btn-title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
