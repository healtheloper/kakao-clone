<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Tribe</title>
    <script
      src="https://kit.fontawesome.com/04832fad24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="sign-in">
      <div class="sign-in__header">
        <span class="sign-in__title">Sign in</span>
      </div>
      <div class="sign-in__input-text">
        <input type="text" id="sign-in__id" placeholder="email" size="32" />
        <input
          type="text"
          id="sign-in__password"
          placeholder="password"
          size="32"
        />
      </div>
      <div class="sign-in__remember-box">
        <span class="sign-in__forgot">Forgot Password?</span>
        <div class="sign-in__remember-check">
          <input type="checkbox" id="sign-in__remember-check" />
          <label for="sign-in__remember-check" class="fas fa-check"> </label>
          <span class="sign-in__remember-me">Remember Me</span>
        </div>
      </div>
      <div class="sign-in__columns">
        <div class="sign-in__column">
          <div class="sign-in__sign-in-btn">Sign in</div>
        </div>
        <div class="sign-in__column">
          <span class="sign-in__or">OR</span>
        </div>
        <div class="sign-in__column">
          <div class="sign-in__sns">
            <div class="sign-in__sns__facebook">Facebook</div>
            <div class="sign-in__sns__twitter">Twitter</div>
          </div>
        </div>
        <div class="sign-in__column">
          <div class="sign-in__bottom">
            <span class="sign-in__question">need an account?</span>
            <span class="sign-in__click">Sign up</span>
          </div>
          <div class="sign-in__bottom">
            <span class="sign-in__question">forgot your password?</span>
            <span class="sign-in__click">Retrive</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
