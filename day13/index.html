<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/04832fad24.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <div class="status-bar">
        <span class="status-bar__timestamp">9:41</span>
        <div class="status-bar__icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <span class="header__title">Profile</span>
        <i class="fas fa-bars"></i>
      </header>
      <main class="profiles">
        <div class="profile">
          <img src="images/dlwlrma.jpg" class="profile__img" />
        </div>
        <div class="profile">
          <span class="profile__title">Lee Ji Eun</span>
          <span class="profile__content">Seoul, South Korea</span>
        </div>
        <div class="profile">
          <div class="profile__box">Follow</div>
          <div class="profile__box">Message</div>
        </div>
        <div class="profile">
          <div class="profile__explain">
            <div class="profile__explain__count">140</div>
            <div class="profile__explain__title">Followers</div>
          </div>
          <div class="profile__explain">
            <div class="profile__explain__count">250</div>
            <div class="profile__explain__title">Following</div>
          </div>
          <div class="profile__explain">
            <div class="profile__explain__count">369</div>
            <div class="profile__explain__title">Images</div>
          </div>
        </div>
        <div class="iphone__bar"></div>
      </main>
      <div class="nav">
        <div class="nav__icons">
          <i class="far fa-user"></i>
          <i class="fas fa-search"></i>
          <i class="far fa-comments"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>
  </body>
</html>
