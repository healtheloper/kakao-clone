<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/04832fad24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar">
        <div class="status-bar__icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="status-bar__icon">
          <i class="fas fa-volume-mute"></i>
        </div>
        <div class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </div>
        <span class="status-bar__battery">100%</span>
        <div class="status-bar__icon">
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend">
              <div class="friend__column">
                <img src="images/avatar.png" class="m-avatar friend__avartar" />
                <div class="friend__content">
                  <span class="friend__name"
                    >Sangjin
                    <div class="friend__bell">
                      <i class="fas fa-bell-slash"></i>
                    </div>
                  </span>
                  <span class="friend__bottom">Fucking Corona</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
            <div class="nav__badge">8</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please Make Your Screen Small ðŸ˜­</span>
    </div>
  </body>
</html>
